<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Website Chat Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("images/photo_red.png");
      /*background-color: #E12833;*/
    }
    nav {
            padding: 15px 0;
            background-color: #8B0000;
            justify-content: space-around;
            display: flex;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: #f2f2f2;
            /* text-align: center; */
            /* padding: 15px 90px; */
            text-decoration: none;
            font-size: 20px;
        }
        nav a:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
        nav a:nth-of-type(3) {
        color: #FFD200; /* gold */
        }

    .container {
      display: flex;
      max-width: 1000px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-list {
      width: 350px;
      border-right: 1px solid #ccc;
      overflow-y: scroll;
    }

    .chat-header {
      background-color: #FFD200;
      color: #333;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .chat-item {
      padding: 20px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .chat-item:hover {
      background-color: #f2f2f2;
    }

    .chat-panel {
      flex-grow: 1;
      padding: 0px;
      overflow-y: scroll;
    }

    .message {
      margin-bottom: 15px;
    }

    .user-message {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      float: right;
    }

    .other-message {
      background-color: #e0e0e0;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      float: left;
    }

    .message-input {
      width: calc(100% - 30px);
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      margin: 0;
      box-sizing: border-box;
      font-size: 14px;
    }

    .send-button {
      width: 30px;
      height: 30px;
      background-color: #E12833;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #dot, #alumText{
        	display:inline-block;
          text-align:center;
          
        }
        #dot {
  			height: 40px;
  			width: 40px;
  			background-color: #bbb;
  			border-radius: 100%;
            padding: 5px;
            
		}

        #alumText{
          text-align:center;
          
            
        }
        .search{
        	margin: auto;
        	background-color: #FFD200; /* gold */
            color: #726010;
            padding: 5px;
            padding-left: 20px;
            width: 500px;
            border-radius: 20px;
        }
        
        .search:hover{
        	opacity: 0.9;
        }
