<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #E21833;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            width: 1442px;
            height: 90px;
            flex-shrink: 0;
            border: .5px solid rgba(0, 0, 0, 0.37);
            background: #FFF;

        }
        

        

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styling for Inbox */
        .inbox {
            width: 100%;
            max-width: 600px; /* Set your preferred maximum width */
            height: 90px;
            flex-shrink: 0;
            border: 0.5px solid #E21833;
            background: #fff;
            margin: 0 auto; /* Center the Inbox */
        }

        @media screen and (min-width: 768px) {
            .inbox {
                max-width: 800px;
            }
           
        }

        @media screen and (min-width: 1024px) {
            .inbox {
                max-width: 1000px;
            }
           
        }
       
    </style>
</head>
<body>
    <header>
      <div style="width: 100%; height: 100%; background: #E21833"> header</header></div>
      
    </header>

    <section>
      <div style="width: 100%; height: 100%; background: white; border: 5px rgba(0, 0, 0, 0.37) solid"></div>
    </section>

    <footer>
        &copy; 2024 Your Website Name
    </footer>
</body>
</html>
